<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos HTML,CSS</title>
    <link rel="stylesheet" href="./styleExemplos.css">
</head>
<body>
    <div class="exemplos">
        <h1>EXEMPLOS</h1>
        <div class="Cabecalhos">
            <h1>Meu nome é Matheus</h1>
            <h2>Tenho 23 anos e adoro ensinar sobre programação!</h2>
        </div>
        <p>Meu nome é matheus!</p><!--Elemento semântico de Bloco, ou seja ele expressa a sua realização -->
        <ul> <!--Unordered list(Lista desordenada pontos)-->
          <li>Primeira opção</li><!--List Item(Item da lista)-->
          <li>Segunda opção</li>
        </ul>
        <ol><!--Ordered list (Lista Ordenada em números)-->
          <li>Primeira opção</li>
          <li>Segunda opção</li>
        </ol>
        <img src="./elementos.png" alt="Imagens com elementos HTML">
        <a href="https://www.google.com">testee</a>
        <form>
            <div>
                <label for="modeloCarro">Modelo Do Carro: </label>
                <input id="modeloCarro" type="text" name="modelo" placeholder="Ex: Corolla">
            </div>
            <div>
                <label for="2010">2010</label>
                <input id="2010" type="radio" name="ano" value="2010">
                <label for="2011">2011</label>
                <input id="2011" type="radio" name="ano" value="2011">
                <label for="2012">2012</label>
                <input id="2012" type="radio" name="ano" value="2012">
                <label for="2013">2013</label>
                <input id="2013" type="radio" name="ano" value="2013">
            </div>
            <div>
                <label for="ABS">ABS</label>
                <input id="ABS" type="checkbox" name="acessorios" value="abs">
                <label for="AUTOMATICO">Automático</label>
                <input id="AUTOMATICO" type="checkbox" name="acessorios" value="automatico">
                <label for="ar-condicionado">Ar-Condicionado</label>
                <input id="ar-condicionado" type="checkbox" name="acessorios" value="ar-condicionado">
                <label for="vidroEletrico">Vidro Elétrico</label>
                <input id="vidroEletrico" type="checkbox" name="acessorios" value="vidroEletrico">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <button>Clique Aqui</button>
    </div>
</body>
</html>
